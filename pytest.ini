[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Playwright options
addopts = 
    --headed 
    --browser chromium 
    --html=reports/report.html 
    --self-contained-html 
    -v

# Plugins
plugins = pytest_plugins

# Markers
markers =
    smoke: smoke test
    regression: regression test
    critical: critical test

# Timeout
timeout = 600